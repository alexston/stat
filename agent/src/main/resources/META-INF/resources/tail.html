<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>STAT HUB - 日志</title>
    <link href="stylesheets/stat.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            var pid = getParameter('pid').pid.replace('#', '');
            var out = getParameter('out').out.replace('#', '');
            $('#tailHeader').text('Log of pid #' + pid + ': ');
            setInterval(function() {
                logOut(pid, out);
            }, 1000);
        });
        
        function logOut(pid, out) {
            $.get('/api/v2/instance/' + pid + '/' + out, function(lines, status, xhr) {
                $.each(lines, function(i, line) {
                    $('#tailbody').append(line + '<br/>');
                });
                if (lines.length > 0) {
                    $("html, body").animate({ scrollTop: $(document).height() }, "slow");
                }
            });
        }
    </script>
</head>
<body>
    <div id="tailHeader"></div>
    <div id="tailbody"></div>
</div>
</body>
</html>
