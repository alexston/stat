<script src="assets/js/vue.min.js" type="text/javascript"></script>
<script src="assets/js/vue-resource.min.js" type="text/javascript"></script>
<script src="assets/js/common.js" type="text/javascript"></script>
<script>
var ts = 0;
$(document).ready(function() {
	eventsList.refresh();
	setInterval(function() {
		eventsList.refresh();
	}, 5000);
});

var eventsList = new Vue({
	el: "#events-list",
	data: {
		events: []
	},
	methods: {
		refresh: function() {
			var url = '/v1/event/_search?timestamp=' + ts;
			Vue.http.get(url).then(function(ret) {
				$.each(ret.body.rows, function(i, event) {
					var time = new Date(event.time);
					event.time = (time.getYear() + 1900) + '-' + (time.getMonth() + 1) + '-' + time.getDate() + ' ' + time.getHours() + ':' + time.getMinutes() + ':' + time.getSeconds();
					if (!event.hostname) {
						event.hostname = "Master";
					}
					
					eventsList.events.splice(0, 0, event);
					if (eventsList.events.length > 256) {
						eventsList.events.splice(-1, 1);
					}
					
					if (time.getTime() > ts) {
						ts = time.getTime();
					}
				});
				if (ts > 0) {
					Vue.http.post('/v1/event/lastTime?timestamp=' + ts).then(function(ret) {});
				}
			});
		}
	}
});
</script>
<!-- script end -->
